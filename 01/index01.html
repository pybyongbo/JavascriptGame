<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		h2.title{
			text-align: center;font-size: 14px;
			line-height: 32px;margin-bottom: 10px;
		}
		.center{text-align: center;}
		.activityModel{
			margin: 1px;
			width: 19px;
			height: 19px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>


	<h2 class="title">JS之俄罗斯方块小游戏(1)--关卡一：操作单个 div 移动</h2>

	<p class="center">请按键盘上面的上下左右键来控制小方块的移动哦!</p>

		
	<div class="activityModel">
		

	</div>


</body>
</html>

<script>
	window.onload = function(){

		init();

		function init(){
			var div = document.getElementsByClassName("activityModel")[0];
			div.style.top = 0;
			div.style.left = 0;

			//绑定键盘事件:
			document.onkeydown = function(e) {

				var e = window.event?window.event : e;

				switch (e.keyCode) {

					case 38://up
					div.style.top = (parseInt(div.style.top)-20)+'px';
					break;

					case 40://down
					div.style.top = (parseInt(div.style.top)+20)+'px';
					break;

					case 37://left
					div.style.left = (parseInt(div.style.left)-20)+'px';
					break;

					case 39://right
					div.style.left = (parseInt(div.style.left)+20)+'px';
					break;

				}
			}

		}


	}
</script>
